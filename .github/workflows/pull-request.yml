name: Pipeline CI

on:
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: "22.x"

    - name: Install npm dependencies
      run: npm ci

    - name: Check JS formatting
      run: npm run prettier:check

    - name: Install SBCL
      run: sudo apt-get install sbcl

    - name: Build JSCL
      run: ./make.sh

    - name: Run tests
      run: ./run-tests.sh
